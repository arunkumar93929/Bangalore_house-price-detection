 <!DOCTYPE html>
<html>
    <head>
        <title>Bangalore house prediction </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="img "></div>
        <form class="form">
            <h2>Area(square feet)</h2>
            <input class="area" type="email" id="uiSqft" class="floatlabel" name="Squareft" value="1000">
            <h2>BHk</h2>
            <div class="swithc-field">
                <input type="radio" id="radio-bhk-1" name="uiBHk" value="1"/>
                <label for="radio-bhk-1">1</label>
                <input type="radio" id="radio-bhk-2" name="uiBHk" value="2"checked/>
                <label for="radio-bhk-2">2</label>
                <input type="radio" id="radio-bhk-3" name="uiBHk" value="3"/>
                <label for="radio-bhk-3">3</label>
                <input type="radio" id="radio-bhk-4" name="uiBHk" value="4"/>
                <label for="radio-bhk-4">4</label>
                <input type="radio" id="radio-bhk-5" name="uiBHk" value="5"/>
                <label for="radio-bhk-1">5</label>
            </div>
        </form>
        <form class="form">
            <h2>Bath</h2>
            <div class="swithc-field">
                <input type="radio" id="radio-bath-1" name="uiBath" value="1">
                <label for="radio-bhk-1">1</label>
                <input type="radio" id="radio-bath-1" name="uiBath" value="2">
                <label for="radio-bath-2">2</label>
                <input type="radio" id="radio-bhk-3" name="uiBath" value="3">
                <label for="radio-bath-3">3</label>
                <input type="radio" id="radio-bhk-4" name="uiBath" value="4">
                <label for="radio-bhk-4">4</label>
                <input type="radio" id="radio-bhk-5" name="uiBath" value="5">
                <label for="radio-bhk-5">5</label>
            </div>
            <h2>Location</h2>
            <div>
                <select class="location" name="" id="uiLocations">
                    <option value="" disabled="disabled" selected="selected">Choose location</option>
                    <option>Electronic city</option>
                    <option >Rajaji Nagar</option>
                </select>
            </div>
            <button class="submit" onclick="onClickedEstimatePrice()" type="button"> Estimated price</button>
            <div id="uiEstimatedPrice" class="result"><h2></h2></div>       
    </body>
</html>
